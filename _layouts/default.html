<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="nb"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="/css/partials/theme/bootstrap.css" rel="stylesheet">
    <link href="/css/partials/theme/styles.css" rel="stylesheet">
    <link href="/css/partials/theme/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet' id='prettyphoto-css'  href="/css/partials/theme/prettyPhoto.css" type='text/css' media='all'>
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <link href="/css/partials/theme/bootstrap-responsive.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- JQuery -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <!-- prettyPhoto Initialization -->
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $("a[rel^='prettyPhoto']").prettyPhoto();
      });
    </script>
    <script type="text/javascript" src="/js/jquery.sticky.js"></script>
    <script>
      $(window).load(function(){
          $("#sticky").sticky({ topSpacing: 0 });
      });
    </script>

  </head>
  <body>

    {{ content }}

    {% include footer.html %}
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/jquery.prettyPhoto.js"></script>
    <script type="text/javascript" src="/js/theme.js"></script>

    <script src="/js/script.js"></script>
  </body>
</html>
